<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winnie Kelley</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="styles.css">

  <!-- Google Font: Gaegu -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/images/profilePicture.jpeg" alt="portfolio picutre" id="profile-picture">
        <h1>Winnie Kelley</h1>
        <h5>Thrive in building and problem-solving. Come follow my growing journey by coding byte by byte.</h5>
      </header>
      
      <section>
        <h3>Past Experiences</h3>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>jQuery</li>
          <li>SQL</li>
          <li>Python</li>
          <li>Java</li>
          <li>Photoshop</li>
          <li>Lightwave</li>
          <li>After Effects</li>
        </ul>
      </section>
  
      <section>
        <form>
          <label for="rightColumn">* Name</label>
          <input id="contactFormName" required/>
  
          <label for="contactFormEmail">* Email</label>
          <input id="contactFormEmail" required/>
  
          <label for="contactFormPhoneNumber">Phone Number</label>
          <input id="contactFormPhoneNumber" required/>
  
          <label for="contactFormAddressLabel">Address</label>
          <label for="contactFormAddress">* Street Address</label>
          <input id="contactFormAddress" required/>
          <label for="contactFormAptUnit">Apt / Unit</label>
          <input id="contactFormAptUnit"/>
          <label for="contactFormCity">* City</label>
          <input id="contactFormCity" required/>
          <label for="contactFormState">* State</label>
          <input id="contactFormState" required/>
          <label for="contactFormAZip">* Zip</label>
          <input id="contactFormZip" required/>
        </form>
      </section>
    </div>
  </body>
</html>
